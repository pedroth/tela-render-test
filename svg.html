<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela svg</title>

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background-color: bisque;
            overflow: hidden;
        }

        /* Loading overlay */
        #loading {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading overlay -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</body>

<script type="module">
    const canvasDOM = document.createElement("canvas");
    canvasDOM.width = 1024;
    canvasDOM.height = 720;
    canvasDOM.style = "flex-grow: 1;";
    const div = document.createElement("div");
    div.style = "justify-content: center; align-items: center; height: 90vh; display: flex; margin:auto;";
    div.appendChild(canvasDOM);
    document.body.appendChild(div);

    import {
        Canvas,
        Camera2D,
        Mesh,
        Vec3,
        Vec2,
        loop,
        NaiveScene,
        parseSVG,
        Line,
        Color,
        Box,
        triangulate,
        Triangle
    } from "/node_modules/tela.js/src/index.js";

    const canvas = Canvas.ofDOM(canvasDOM);
    const { width, height } = canvas;

    // scene
    const scene = new NaiveScene();
    let size = Vec2(width, height);
    let box = new Box(new Vec2(), new Vec2(1, 1));
    const camera = new Camera2D(box);

    // mouse handling
    let mouse = Vec2();
    let mousedown = false;
    canvas.onMouseDown((x, y) => {
        mousedown = true;
        mouse = Vec2(x, y);
    })
    canvas.onMouseUp(() => {
        mousedown = false;
        mouse = Vec2();
    })
    canvas.onMouseMove((x, y) => {
        const newMouse = Vec2(x, y);
        if (!mousedown || newMouse.equals(mouse)) {
            return;
        }
        const [dx, dy] = newMouse.sub(mouse).toArray();
        const v = Vec2(dx, dy).scale(-1).div(size).mul(box.diagonal);
        box = box.move(v);
        mouse = newMouse;
        camera.box = box;
    })
    canvas.onMouseWheel(({ deltaY }) => {
        const scale = Math.sign(deltaY) * 1e-1;
        box = box.scale(1 + scale);
        camera.box = box;
    })

    // Load svg
    const svgPath = "stokes.svg"
    const svg = parseSVG(await fetch(`/assets/${svgPath}`).then((x) => x.text()));
    const paths = svg.normalize().paths.flatMap((p) => p);

    const lines = [];
    for (let i = 0; i < paths.length; i++) {
        const path = paths[i];
        for (let j = 0; j < path.length - 1; j++) {
            const k = (j + 1) % path.length;
            lines.push(
                Line
                    .builder()
                    .name(`line-${i}-${j}`)
                    .radius(0)
                    .positions(path[j], path[k])
                    .colors(Color.ORANGE, Color.RED)
                    .build()
            );
        }
    }
    scene.addList(lines);

    function triangle(ps, c) {
        return Triangle.builder().positions(...ps).radius(0).colors(c, c, c).build();
    }
    const triangles = triangulate(paths);
    triangles.forEach(tri => {
        scene.add(triangle(tri, Color.GREEN));
    })

    // Remove loading screen once assets are ready
    document.getElementById("loading").style.display = "none";
    // play
    loop(({ dt }) => {
        canvas.fill(Color.BLACK)
        camera
            .raster(scene)
            .to(canvas)
            .paint();
        // set title of tab with fps
        document.title = `Tela svg, FPS: ${(1 / dt).toFixed(2)}`;
    }).play();
</script>

</html>
